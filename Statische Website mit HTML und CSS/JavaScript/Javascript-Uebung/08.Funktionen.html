<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Funktionen</title>
</head>
<body>
    <h1>08. Funktionen</h1>
    <script>
        function begruessung(name) {
            return "Hallo, " + name + "!";
        }

        console.log(begruessung("Markus"));
        console.log(begruessung("Mya"));
    </script>
</body>
</html>
