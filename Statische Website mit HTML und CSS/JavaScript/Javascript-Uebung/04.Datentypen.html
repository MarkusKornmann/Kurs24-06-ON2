<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Datentypen</title>
</head>
<body>
    <h1>04. Datentypen</h1>
    <script>
        let zahl = 42;
        let text = "Hallo Welt";
        let wahrheitswert = false;
        let fruechte = ["Apfel", "Banane", "Kirsche"];
        let person = { name: "Markus", alter: 49, beruf: "Ingenieur" };

        console.log(zahl);
        console.log(text);
        console.log(wahrheitswert);
        console.log(fruechte);
        console.log(person);
    </script>
</body>
</html>
